---
layout: default
---

<div class="row">

    {% if page.toc == true %}
    <div class="col-md-4">
        {{ page.content | fancytoc }}
    </div>
    {% endif %}

    <div class="{% if page.toc == true %}col-md-8{% else %}col-md-8 col-md-offset-2{% endif %}">

        <div class="page">
            {% if page.skip-title != true %}
            <h1 class="{% if page.countheads == true %}countheads{%endif%}">{{ page.title }}</h1>
            {% endif %}

            {{ content }}
        </div>

        {% if page.sharing == true %}
        <div class="sharing">
            <!-- Place this tag where you want the share button to render. -->
            <div class="g-plus" data-action="share" data-annotation="bubble" data-height="20"></div>
            <!-- Place this tag where you want the +1 button to render. -->
            <div class="g-plusone" data-size="medium"></div>

            <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}"
               data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}">Tweet</a>
        </div>
        {% endif %}

        {% if site.disqus_short_name and page.comments == true %}
        <div id="disqus_thread" aria-live="polite">
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments
                powered by
                Disqus.</a></noscript>
        </div>
        {% endif %}

    </div>
</div>
